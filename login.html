{% extends "base.html" %}
{% block title %}Login - Food Scan Now{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  <label>Username or Email
    <input name="identifier" placeholder="yourname or you@example.com" required>
  </label>
  <label>Password
    <input type="password" name="password" required>
  </label>
  <button type="submit">Login</button>
</form>
<p>No account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
